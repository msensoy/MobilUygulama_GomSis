<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title> Sıcaklık ve Nem Uygulaması </title>
<h2> Sıcaklık ve Nem Uygulaması </h2>
<style type="text/css">
td,th { padding: 0 15px 0 15px; }
</style>
</head>
<body>
<div class="container">
<table border="0" cellpadding="5" cellspacing="5">
<thead>
<tr>
<th>Tarih</th>
<th>Sıcaklık</th>
<th>Nem</th>
</tr>
</thead>
<tbody>
{% for row in degerler %}
<tr>
{% for d in row %}
<td> {{ d }} </td>
{% endfor %}
</tr>
{% endfor %}
</tbody>
</table>
</div>
</body>
</html>
